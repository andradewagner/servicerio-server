    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" onclick="resetActive()" href="/"><img alt="Brand" class="img-responsive" style="float:left; margin-right: 5px;" width="20" height="20" src="/images/logo.png">Service Rio</a>
          </div>
          <script>
            function mudarClasse(id) {
              var li = document.getElementsByTagName("li");
              for(var i = 0; i < li.length; i++) {
                li[i].className = "";
              }
              var d = document.getElementById(id);
              d.className += "active";
            };
            function resetActive() {
              var li = document.getElementsByTagName("li");
              for(var i = 0; i < li.length; i++) {
                li[i].className = "";
              }
              document.getElementById("home").className = "active";
            };
          </script>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li id="home" onclick="mudarClasse(this.id)" class="active"><a href="/">Início</a></li>
              <li id="time" onclick="mudarClasse(this.id)"><a ng-href="/time">Nosso Time</a></li>
              <li id="sobre" onclick="mudarClasse(this.id)"><a ng-href="/quem_somos">Quem somos</a></li>
              <li id="cadastro" onclick="mudarClasse(this.id)"><a href="/cadastro">Cadastro</a></li>
              <li id="contato" onclick="mudarClasse(this.id)"><a href="/fale_conosco">Fale Conosco</a></li>
            </ul>
          </div>
        </div>
